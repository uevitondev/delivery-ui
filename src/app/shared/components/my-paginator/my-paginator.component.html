<main>
  <div>
    <button class="btn-primary"  (click)="previousOffset()" [disabled]="currentPageNumber === 0">ANTERIOR</button>
  </div>

  <div class="pages">
    @for(page of pages; track page; let currentIndex = $index){
    <div class="page">
      <button class="btn-secondary"  (click)="onChangePageNumber(page-1)" [ngClass]="{'current-page' : currentPageNumber === page - 1}"> {{
        page }}</button>
    </div>
    }
  </div>

  <div>
    <button class="btn-primary" (click)="nextOffset()" [disabled]="currentPageNumber == pages.length-1">PRÓXIMA</button>
  </div>

  <div class="page-size">
    <p>Itens por página:</p>
    <select  name="pageSize"  [(ngModel)]="currentPageSize" (ngModelChange)="onChangePageSize()">
      @for(size of sizePages; track size){
      <option [value]="size">{{size}}</option>
      }
    </select>
  </div>

</main>
