<main>

  @if(isLoading){
    <div class="order-list-loading">
      <p>CARREGANDO PEDIDOS...</p>
    </div>
  }@else{
    <div class="orders">
      @for(order of orders; track order){
      <div class="order card">
        <div class="header">
          <span>{{ order.createdAt | date : 'dd/MM/yyyy HH:mm' }}</span>
          <span>{{ order.status }}</span>
          <span>( {{ order.paymentMethod }} )</span>
          <span>{{ order.total | currency : 'BRL'}}</span>
        </div>
  
        <div class="bottom">
          <div class="btn-wrapper">
            <button class="btn-secondary" [routerLink]="['order/details/', order.id]">VER DETALHES</button>
          </div>
        </div>
  
      </div>
      }@empty {
        <div class="order-list-empty">
          <p>PEDIDOS "VAZIO"</p>
        </div>
      }
    </div>
  }  

</main>
