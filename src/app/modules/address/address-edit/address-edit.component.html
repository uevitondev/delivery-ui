<main>
  <div class="form-container">
    <h4>ADICIONAR / EDITAR ENDEREÇO:</h4>

    <form [formGroup]="addressForm">
      
      <label for="name">Nome: </label>
      <input id="name" type="text" formControlName="name">

      <label for="phoneNumber">Número de Telefone: </label>
      <input id="phoneNumber" type="text" formControlName="phoneNumber">

      <label for="street">Rua: </label>
      <input id="street" type="text" formControlName="street">

      <label for="number">Nº: </label>
      <input id="number" type="number" formControlName="number">

      <label for="district">Bairro: </label>
      <input id="district" type="text" formControlName="district">

      <label for="complement">Complemento: </label>
      <input id="complement" type="text" formControlName="complement">

      <label for="city">Cidade: </label>
      <input id="city" type="text" formControlName="city">

      <label for="uf">UF: </label>
      <input id="uf" type="text" formControlName="uf">

      <label for="zipCode">CEP: </label>
      <input id="zipCode" type="text" formControlName="zipCode">
    </form>

  </div>

  <div class="btn-wrapper">
    <button (click)="close()">Cancelar</button>
    <button (click)="save()">Salvar</button>
  </div>

</main>
