<div class="address card">
  <div class="wrapper">
    <div class="details">
      <p>{{address.name}} +55 {{address.phoneNumber}}</p>
      <p>{{address.street}} - {{address.number}} </p>
      <p>{{address.complement}}</p>
      <p>{{address.district}}</p>
      <p>{{address.city}} - {{address.uf}} - {{address.zipCode}}</p>
    </div>

    @if(isSelectable) {
    <div class="select">
      <input type="radio" name="selectedAddressRadio" [checked]="address.id === selectedId" (change)="onSelect()">
    </div>
    }
  </div>

  <div class="actions">
    @if(isEditable){
    <div class="edit">
      <button class="btn-secondary" (click)="toggle()">editar</button>
    </div>
    }

    @if(isDeletable){
    <div class="delete">
      <button class="btn-secondary" (click)="onDelete()">excluir</button>
    </div>
    }
  </div>
</div>
