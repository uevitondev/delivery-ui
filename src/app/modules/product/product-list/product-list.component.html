<main>
  <div class="container">
    @if(isLoading){
    <div class="product-list-loading">
      <p>CARREGANDO PRODUTOS...</p>
    </div>
    }@else{

    @if(products.length > 0){
    <div>
      <app-search [placeHolder]=" 'Pesquisar Produtos em ' +  store.name "></app-search>
    </div>

    <div class="products">
      @for(product of products; track product.id){
      <app-productcard [product]="product" (addToCartEvent)="addToCart($event)">
      </app-productcard>
      }
    </div>

    <div class="paginator-container">
      <app-paginator [currentPageNumber]="pageNumber" [currentPageSize]="pageSize" [pages]="pages"
        (changePaginatorEvent)="setPagination($event)">
      </app-paginator>
    </div>

    }@else{
    <div class="product-list-empty">
      <p>PRODUTOS "VAZIO"</p>
    </div>
    }

    }
  </div>
</main>
