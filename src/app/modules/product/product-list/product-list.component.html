<ng-container>
  <div class="products">
    @for(product of products; track product.id){
    <div class="card-product">
      <a (click)="navigateToProductDetails(product)">
        <div class="card-img">
          <img class="product-img" ngSrc={{product.imgUrl}} fill loading="lazy" title="product image"
            alt="product image">
        </div>
        <div class="card-header">
          <p class="product-name">{{product.name}}</p>
          <p class="product-price"> R$ {{product.price}}</p>
        </div>
      </a>

      <div class="card-footer">
        <button class="btn-add-cart" (click)="addToCart(product)">ADICIONAR AO CARRINHO</button>
      </div>
    </div>

    }
  </div>
</ng-container>
