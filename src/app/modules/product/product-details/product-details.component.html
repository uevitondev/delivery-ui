<main>


  @if(product){
  <div class="left">
    <div class="img-container">
      <div class="product-img">
        <img ngSrc="{{product.imgUrl}}" alt="product image" style="object-fit: cover;" fill priority>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="details-container">
      <span class="name">{{product.name}}</span>
      <span class="price">{{ product.price | currency : 'BRL' }}</span>
      <span class="desc">{{ product.description }}</span>

      <div class="quantity-wapper">
        <button class="btn-quantity" (click)="decrementProductQuantity()">-</button>
        <p class="quantity">{{ productQuantity }}</p>
        <button class="btn-quantity" (click)="incrementProductQuantity()">+</button>
      </div>

      <form [formGroup]="noteForm" class="note-form">
        <p>alguma nota pra esse item?</p>
        <textarea 
          maxlength={{noteMaxLength}}
          formControlName="note">
        </textarea>
      </form>



      <button class="btn-add-cart" (click)="addToCart(product)">ADICIONAR AO CARRINHO</button>


    </div>
  </div>
  }

</main>
