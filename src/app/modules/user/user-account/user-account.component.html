<main>



  <div class="content">
    <div class="lateral-menu" [class.ismenuopen]="isMenuOpen" [class.ismenuclosed]="!isMenuOpen">

      <div class="menu-options">
        <a class="view-btn" (click)="viewUserProfile()">Perfil</a>
        <a class="view-btn" (click)="viewUserAddresses()">Endere√ßos</a>
        <a class="view-btn" (click)="logout()">
          <div class="exit_to-app">
            <mat-icon>exit_to_app</mat-icon>
            <p>SAIR</p>
          </div>
        </a>
      </div>

      <div class="toggle-menu">
        <button class="btn-toggle-menu" (click)="toggleMenu()">
          <span>
            @if(isMenuOpen){
            <mat-icon>close</mat-icon>
            }@else{
            <mat-icon>menu</mat-icon>
            }
          </span>
        </button>
      </div>

    </div>


    <div class="right">
      <div class="active-view">
        @if( activeView === 'user-profile' ){
        <app-user-profile></app-user-profile>
        }
        @if( activeView === 'user-addresses' ){
        <app-address-list [isAddable]="true" [isEditable]="true" [isDeletable]="true">
        </app-address-list>
        }
      </div>

    </div>
  </div>

</main>
