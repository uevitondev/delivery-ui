<main>
  @if (isLoading) {
    <app-loading [isLoading]="isLoading"></app-loading>
  } @else {
    @if (storeIsValid) {
      <app-category-list
        (selectedCategoryEvent)="searchByCategoryName($event)"
      >
      </app-category-list>

      <app-search
        [placeHolder]="'Pesquisar Produtos em ' + store.name"
        (searchEvent)="searchByProductName($event)"
      ></app-search>

      <app-store-product-list [store]="store"> </app-store-product-list>
    }
  }
</main>
