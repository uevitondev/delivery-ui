<main>
  @if(isLoading){
  <div class="store-list-loading">
    <p>CARREGANDO LOJAS...</p>
  </div>
  }@else{
  <div class="stores">
    @for (store of stores; track store) {
    <div class="store card">

      <div class="store-details-wrapper">
        <div class="store-logo">
          <img src="{{store.logoUrl}}" alt="">
        </div>
        <div class="store-details">
          <p> <strong>Nome:</strong> {{store.name}} </p>
          <p><strong>Contato:</strong> +55 {{store.phoneNumber}}</p>
          <p><strong>Tipo:</strong> {{store.type}} </p>
        </div>
      </div>
      
      <div class="store-actions">
        <button class="btn-secondary" (click)="selectStore(store)">VER PRODUTOS</button>
      </div>
    </div>
    } @empty {
      <div class="store-list-empty">
        <p>LOJAS "VAZIO"</p>
      </div>   
    }
  </div>
  }
</main>
