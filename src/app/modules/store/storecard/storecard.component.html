<div class="store card">
  <div class="store-details-wrapper">
    <div class="store-logo">
      <img src="{{store.logoUrl}}" alt="">
    </div>
    <div class="store-details">
      <p>{{store.name}} </p>
      <p>+55 {{store.phoneNumber}}</p>
    </div>
  </div>
  <div class="store-actions">
    <button class="btn-secondary" (click)="onSelect()" [routerLink]="['/home/', utilService.splitAndJoinString(store.name, ' ', '-') ]">VER CAT√ÅLOGO DE PRODUTOS</button>
  </div>
</div>
