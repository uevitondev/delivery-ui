<main>
    @if( activatedAuthComponent==='auth-signin' ){
        <app-auth-signin></app-auth-signin>
    }
    @if(activatedAuthComponent === 'auth-reset-password'){
        <app-auth-resetpassword> </app-auth-resetpassword>
    }
    @if(activatedAuthComponent === 'auth-signup'){
        <app-auth-signup></app-auth-signup>
    }
    @if(activatedAuthComponent === 'auth-verification'){
        <app-auth-verification> </app-auth-verification>
    }
</main>
