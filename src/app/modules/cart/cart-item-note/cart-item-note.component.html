<main>
  <div>
    <h4>ADICIONAR / EDITAR NOTA:</h4>
    <p>{{data.quantity}}x {{data.product.name}}</p>

    <form [formGroup]="noteForm">
      <textarea maxlength={{noteMaxLength}} rows="5" cols="30" formControlName="note">
      </textarea>
    </form>
  </div>

  <div class="btn-wrapper">
    <button (click)="close()">Cancelar</button>
    <button (click)="save()">Salvar</button>
  </div>


</main>
