<main>
  <section class="main-section">
    <h1>{{ appTitleText }}</h1>
    <img src="/assets/imgs/auth/auth-banner.svg" alt="">
  </section>

  <section class="form-section">
    <img src="/assets/imgs/auth/auth-logo.svg" alt="">
    <h2>{{ secondaryTitleText }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button class="btn-primary" (click)="submit()" [disabled]="disableSubmitButton">{{ primaryButtonText }}</button>
      <div class="divider">
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secondaryButtonText }}</button>
    </div>
  </section>
</main>
