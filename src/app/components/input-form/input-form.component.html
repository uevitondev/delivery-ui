<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">    
    <input 
      [type]="type" 
      [value]="value" 
      [placeholder]="placeHolder" 
      (input)="onInput($event)">
    <div class="input-icon">
      <ng-content></ng-content>
    </div>
  </div>

</div>
